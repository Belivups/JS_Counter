<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Count</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<div class="container">
    <div class="header ">
        <h1>JavaScript Counter</h1>
    </div>
    <br>
    <br>

    <div class="body">
        <span>
            <h1 class="counter">0</h1>
        </span>
    </div>
    <br>
    <br>

    <div class="footer">
        <button id="increment" onclick="counterPlus()" class="btn btn-primary btnAdd">Add Count</button>
    </div>
    <br>
    <div>
        <button id="decrement" onclick="counterMinus()" class="btn btn-success btnDark">Remove Count</button>
        <button id="reset" onclick="counterReset()" class="btn btn-danger btnReset">Reset Count</button>
    </div>

    <br>

</div>

<script src="index.js"></script>
</body>
</html>
